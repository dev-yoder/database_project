<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Database Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Database Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/area_breakdown">Area Breakdown</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div id="area-container" class="row mt-4"></div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        async function fetchData() {
          const response = await fetch('/static/sample_data.json');
          const data = await response.json();
          console.log(data);
      
          // Generate the Area Breakdown content
          data.forEach((item, index) => {
            const col = document.createElement('div');
            col.classList.add('col-md-4', 'mb-4');
      
            const card = document.createElement('div');
            card.classList.add('card');
      
            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
      
            const cardTitle = document.createElement('h5');
            cardTitle.classList.add('card-title');
            cardTitle.textContent = item.name;
      
            const cardText = document.createElement('p');
            cardText.classList.add('card-text');
            cardText.textContent = `Value: ${item.value}`;
      
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            card.appendChild(cardBody);
            col.appendChild(card);
      
            document.getElementById('area-container').appendChild(col);
          });
        }
      
        fetchData();
      </script>
      
</body>
</html>
